plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://packages.confluent.io/maven/" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // log4j2
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.13.3'

    //sl4j
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.5'

    // kafka
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '1.1.0'
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '1.1.0'
    compile group: 'org.apache.avro', name:'avro', version:'1.8.0'

    // avro
    compile group: 'io.confluent', name: 'kafka-avro-serializer', version: '5.3.0'

    // kudu
    compile group: 'org.apache.kudu', name:'kudu-client', version:'1.10.0'

    // gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
}